<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form name='input_form'>
            csvファイル名<input id="csv-search" type="text" placeholder="csv名を入力" /><br/>
            csv保存先フォルダ名<input id="csv-dir" type="text" placeholder="フォルダ名を入力" /><br/>
            検索キーワード<input id="kw-search" type="text" placeholder="キーワードを入力" name='input' />
            <input type="button" value="検索" id="search" />
        </form>
        <textarea class='log-area' id="log" ></textarea>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript">
            async function js_function(keyword, fileName, dirname) {
                let val = await eel.kimetsu_search(keyword, fileName, dirname)();
                document.getElementById('log').value += val + "\n";
            }
            var search = document.getElementById('search')
            search.addEventListener('click', () => {
                if (input_form.input.value == "") {
                    alert("何か入力してください");
                    return false;
                }else {
                    var keyword = document.getElementById('kw-search').value;
                    var fileName = document.getElementById('csv-search').value;
                    var dirname = document.getElementById('csv-dir').value;
                    js_function(keyword, fileName, dirname);
                    return true;
                }
            })
            //eel.expose(view_log_js)
            //function view_log_js(text) {
            //    document.getElementById('log').value += text + "\n";
            //}
        </script>
    </body>
</html>
